<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="from">Start date</label>
        <input
          type="date"
          class="form-control"
          id="from"
          required
          [(ngModel)]="application.from"
          name="from"
        />
      </div>
      <div class="form-group">
        <label for="to">End date</label>
        <input
          type="date"
          class="form-control"
          id="to"
          required
          [(ngModel)]="application.to"
          name="to"
        />
      </div>
      <div class="form-group">
        <label for="type">Application type</label>
        <select (change)="onChange()" id="type" name="type" [(ngModel)]="selectedValue">
          <option *ngFor="let c of applicationType" [ngValue]="c.id">{{c.name}}</option>
        </select>
      </div>

      <button (click)="saveApplication()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newApplication()">Add</button>
    </div>
  </div>
</div>
