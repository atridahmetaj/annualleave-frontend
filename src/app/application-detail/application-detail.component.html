<div style="width: 400px; margin: auto;">
  <div *ngIf="currentApplication" class="edit-form">
    <h4>Application</h4>
    <form>
      <div class="form-group">
        <label for="type">Type</label>
        <select (change)="onChange()" id="type" name="type" [(ngModel)]="selectedValue" (select)="selectedValue">
          <option *ngFor="let c of applicationType" [ngValue]="c.id">{{c.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="from">Start date</label>
        <input
          type="date"
          class="form-control"
          id="from"
          required
          [(ngModel)]="currentApplication.from"
          name="from"
          value="{{currentApplication.from}}"
        />
      </div>
      <div class="form-group">
        <label for="to">End date</label>
        <input
          type="date"
          class="form-control"
          id="to"
          required
          [(ngModel)]="currentApplication.to"
          name="to"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteApplication()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateApplication()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentApplication">
    <br />
    <p>Cannot access this Application...</p>
  </div>
</div>
